name: CI
on:
  push:
    branches:
      - main
    tags-ignore:
      - 'release'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc_version.outputs.version }}
      valid_count: ${{ steps.calc_version.outputs.valid_count }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: lilia
      - id: calc_version
        run: |
          VALID_COUNT=0
          for COMMIT in $(git rev-list --reverse HEAD); do
            AUTHOR=$(git show -s --format='%ae' "$COMMIT")
            PARENTS=$(git rev-list --parents -n 1 "$COMMIT" | wc -w)
            if [[ "$AUTHOR" != "github-actions@github.com" && "$AUTHOR" != "github-actions[bot]@users.noreply.github.com" && "$PARENTS" -lt 3 ]]; then
              VALID_COUNT=$((VALID_COUNT+1))
            fi
          done
          MAJOR=$((VALID_COUNT/1000))
          MINOR=$(((VALID_COUNT%1000)/100))
          PATCH=$((VALID_COUNT%100))
          echo "version=$MAJOR.$MINOR.$PATCH" >> "$GITHUB_OUTPUT"
          echo "valid_count=$VALID_COUNT" >> "$GITHUB_OUTPUT"

  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: lilia
      - uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: '5.2'
      - uses: leafo/gh-actions-luarocks@v4.0.0
      - run: >
          luarocks install luafilesystem &&
          luarocks install argparse
      - uses: actions/checkout@v3
        with:
          repository: LiliaFramework/GluaCheck
          path: luacheck
      - run: |
          cd luacheck
          luarocks make
      - run: |
          cd lilia
          luacheck . \
            --no-redefined \
            --no-global --no-self \
            --no-max-line-length --no-max-code-line-length \
            --no-max-string-line-length --no-max-comment-line-length \
            --no-max-cyclomatic-complexity

  release:
    needs: [compute-version, linter]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.compute-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: lilia
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Update GM.version in shared.lua
        run: |
          python3 - << 'PY'
          import os, re, io, sys
          version = os.environ['VERSION']
          path = 'lilia/gamemode/shared.lua'
          with io.open(path, encoding='utf-8-sig') as f:
              lines = f.readlines()
          name_pattern = re.compile(r'\s*GM\.Name\s*=')
          version_pattern = re.compile(r'\s*GM\.version\s*=.*')
          out = []
          replaced = False
          for line in lines:
              if version_pattern.match(line):
                  out.append(f'GM.version = "{version}"\n')
                  replaced = True
              else:
                  out.append(line)
                  if not replaced and name_pattern.match(line):
                      out.append(f'GM.version = "{version}"\n')
                      replaced = True
          if not replaced:
              sys.exit('GM.Name not found')
          with io.open(path, 'w', encoding='utf-8') as f:
              f.writelines(out)
          PY
      - name: Commit version bump
        run: |
          cd lilia
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add gamemode/shared.lua
          git diff-index --quiet HEAD || git commit -m "ci: bump GM.version to $VERSION"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.LiliaGitSecret }}
      - uses: actions/github-script@v6
        with:
          script: |
            const tag = 'release'
            try {
              const rel = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              })
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: rel.data.id
              })
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tag}`
              })
            } catch (error) {
              if (error.status !== 404) throw error
            }
      - name: Package and zip
        run: |
          mkdir -p packaged
          cp -R lilia packaged/lilia
          cd packaged
          zip -r ../lilia.zip lilia
      - id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: release
          release_name: Lilia
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.LiliaGitSecret }}
      - uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: lilia.zip
          asset_name: lilia.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.LiliaGitSecret }}

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.compute-version.outputs.version }}
      VALID_COUNT: ${{ needs.compute-version.outputs.valid_count }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: lilia
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/checkout@v3
        with:
          repository: LiliaFramework/LiliaFramework.github.io
          path: site
          token: ${{ secrets.LiliaGitSecret }}
      - name: Generate version.json
        run: |
          cat > site/version.json <<EOF
          {
            "version": "${VERSION}",
            "commitCount": ${VALID_COUNT},
            "commitHash": "$(git -C lilia rev-parse --short HEAD)",
            "branch": "main"
          }
          EOF
      - name: Publish site version
        run: |
          cd site
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet; then
            git add version.json
            git commit -m "ci: update version.json to $VERSION"
            git push origin HEAD
          fi